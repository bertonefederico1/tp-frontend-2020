<div class="row section container">
    <h4 class="center-align titulo" style="margin-top: 10px">NEW SALE</h4>
    <form class="col s12" autocomplete="off">
        <div class="row">
            <div class="input-field col s1">
                <input id="customerID" type="text" class="validate" name="customerID" [(ngModel)]="selectedClient.id_cliente" (keyup)="searchCustomer($event)">
                <label class="active" for="customerID">Customer</label>
            </div>
            <div class="input-field col s5">
                <input type="text" disabled class="validate" name="customerName" [(ngModel)]="selectedClient.nombre + ' ' + selectedClient.apellido">
                <i class="material-icons prefix pointer" (click)="searchCustomer()">search</i>
            </div>
        </div>

        <div class="row">
            <div class="input-field col s1">
                <input id="articleID" type="text" class="validate" name="articleID" [(ngModel)]="selectedArticle.id_articulo" (keyup)="searchArticle($event)">
                <label class="active" for="articleID">Article</label>
            </div>
            <div class="input-field col s5">
                <input type="text" disabled class="validate" name="articleDescription" [(ngModel)]="selectedArticle.descripcion">
                <i class="material-icons prefix pointer" (click)="searchArticle()">search</i>
            </div>
            <div class="input-field col s2 offset-s1">
                <input id="quantity" type="number" class="validate" name="quantity" [(ngModel)]="articleQuantity">
                <label class="active" for="quantity">Quantity</label>
            </div>
            <button class="btn waves-effect waves-light" style="margin-left: 5px;" (click)="addArticle(selectedArticle)">+ Add</button>
        </div>

        <table id="max" class="responsive-table">
            <thead>
              <tr>
                  <th>Article ID</th>
                  <th>Description</th>
                  <th>Quantity</th>
                  <th>Sub Total</th>
                  <th>Action</th>
              </tr>
            </thead>
    
            <tbody *ngIf="articles.length > 0">
             <tr *ngFor="let article of articles">
                <td>{{ article.id_articulo }}</td>
                <td>{{ article.descripcion }}</td>
                <td>{{ article.quantity }}</td>
                <td>{{ article.precio * article.quantity }}</td> 
                <td>
                    <a class="pointer" (click)="deleteSelectedArticle(article)">
                        <i class="material-icons color-red">delete</i>
                    </a>
                </td>
              </tr>
              <tr>
                <th></th>
                <th></th>
                <th>Total</th>
                <th>$10029</th>
              </tr>
            </tbody>
          </table>
        
          <div class="move-top-2r">
            <button class="btn waves-effect waves-light" (click)="save()"> Save
                <i class="material-icons right">save</i>
            </button>
            <button class="btn waves-effect waves-light red" style="margin-left: 5px;" (click)="cancel()"> Cancel</button>
          </div>
    </form>
</div>
