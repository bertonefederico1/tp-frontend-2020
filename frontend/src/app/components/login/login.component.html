<div class="container mt5r">
    <div class="frame cyan">
        <div class="card-panel z-depth-5">
            <div class="row margin">
                <div class="col s12 m12 l12 center">
                    <img src="https://i.imgur.com/ypAbAYt.png" alt="" class="responsive-img circle" />
                    <p class="bold">LOGIN</p>
                </div>
            </div>
            <div class="col s12 m12 l12">
                <div class="input-field">
                    <i class="material-icons prefix">person</i>
                    <input #inputUsername type="text" name="username" [(ngModel)]="username" id="username" />
                    <label for="username">Username</label>
                </div>
            </div>
            <div class="col m12 l12">
                <div class="input-field">
                    <i class="material-icons prefix">lock</i>
                    <input type="password" name="password" [(ngModel)]="password" id="password" />
                    <label for="password">Password</label>
                </div>
            </div>
            <div class="center">
                <button class="btn waves-effect waves-light" type="submit" (click)="onLogin()">Login</button>
            </div>
        </div>
    </div>
</div>
