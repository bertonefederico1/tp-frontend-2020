<div class="row section container">
  <h4 class="center-align titulo" >EDIT CUSTOMER</h4>
    <form class="col s12" autocomplete="off">
      <div class="row">
        <div class="input-field col s5">
            <input id="dni" type="text" class="validate" name="dni" [(ngModel)]="selectedClient.dni">
            <label class="active" for="dni">Dni</label>
        </div>
      </div>

      <div class="row">
        <div class="input-field col s5"> 
          <input id="first_name" type="text" class="validate" name="name" [(ngModel)]="selectedClient.name">
          <label class="active" for="first_name">First Name</label>
        </div>

        <div class="input-field col s5">
          <input id="last_name" type="text" class="validate" name="surname" [(ngModel)]="selectedClient.surname">
          <label class="active" for="last_name">Last Name</label>
        </div>
      </div>

      <div class="row">
        <div class="input-field col s5">
          <input id="address" type="text" class="validate" name="address" [(ngModel)]="selectedClient.address">
          <label class="active" for="address">Address</label>
        </div>
        <div class="input-field col s5">
          <input id="phone" type="text" class="validate" name="telephoneNumber" [(ngModel)]="selectedClient.telephoneNumber">
          <label class="active" for="phone">Phone</label>
        </div>
      </div>
    <button class="btn waves-effect waves-light" (click)= "validate()"> Save
        <i class="material-icons right">save</i>
    </button>
    <button class="btn waves-effect waves-light red cancel-button" (click)= "cancel()"> Cancel </button>
    </form>
  </div>
