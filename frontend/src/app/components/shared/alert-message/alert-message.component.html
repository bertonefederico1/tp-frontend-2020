<div class="row">
    <div class="col s12 s12">
      <div class="card blue-grey darken-1">
        <div class="card-content white-text">
          <span class="card-title">Confirm your action</span>
          <br>
          <div>{{ message }}</div>
        </div>
      </div>
    </div>
    <div class="row right">
        <a class="waves-effect waves-light btn green" (click)="buttonPress(true)">Accept</a>
        <a class="waves-effect waves-light btn red ml-2" (click)="buttonPress(false)">Cancel</a>
      </div>
  </div>
