    <table class="highlight">
        <thead>
          <tr>
              <th>Customer ID</th>
              <th>Name and Surname</th>
              <th>Address</th>
              <th>Telephone Number</th>
          </tr>
        </thead>

        <tbody class="pointer" *ngIf="clients">
          <tr *ngFor="let client of clients" (dblclick)="selectionCustomer(client)">
            <td>{{ client.id_cliente }}</td>
            <td>{{ client.nombre }} {{ client.apellido }}</td>
            <td>{{ client.direccion }}</td>
            <td>{{ client.telefono }}</td>
          </tr>
        </tbody>
      </table>

      <div class="move-top-2r">
        <button class="btn waves-effect waves-light red cancel-button"  [mat-dialog-close]> Cancel</button>
      </div>
</div>
