<div class="row section container">
    <h4 class="center-align titulo" >NEW PURCHASE</h4>
      <form class="col s12" autocomplete="off">
        
        <div class="row">
          <div class="input-field col s5">
              <input id="purchaseDate" type="text" class="validate" name="purchaseDate" [value]="fecha" disabled>
              <label class="active" for="purchaseDate">Fecha</label>
          </div>
        </div>

        <div class="row">
            <h4 class="add-purchase-subtitle">Article</h4>
            <mat-form-field class="col s4">
                <mat-select [(ngModel)]="purchase.articleID" name="purchase">
                    <mat-option *ngFor="let article of articles" [value]="article.articleID">
                        {{article.description}}
                    </mat-option>
                </mat-select>
            </mat-form-field>
        </div>

        <div class="row">
            <h4 class="add-purchase-subtitle">Supplier</h4>
            <mat-form-field class="col s7">
                <mat-select [(ngModel)]="purchase.supplierID" name="proveedor">
                    <mat-option *ngFor="let supplier of suppliers" [value]="supplier.supplierID">
                        Cuit: {{supplier.cuit}} -- Business Name: {{supplier.businessName}}
                    </mat-option>
                </mat-select>
            </mat-form-field>
        </div>
        
  
        <div class="row">
          <div class="input-field col s5">
            <input id="unityPrice" type="text" class="validate" name="unityPrice" [(ngModel)]="purchase.unityPrice">
            <label for="unityPrice">Price for unity ($)</label>
          </div>
  
          <div class="input-field col s5">
            <input id="quantity" type="text" class="validate" name="quantity" [(ngModel)]="purchase.quantity">
            <label for="quantity">Amount</label>
          </div>
        </div>
  
      <button class="btn waves-effect waves-light" (click)="addPurchase()"> Save
          <i class="material-icons right">save</i>
      </button>
      <button class="btn waves-effect waves-light red cancel-button"  (click)= "cancel()"> Cancel</button>
      </form>
    </div>
