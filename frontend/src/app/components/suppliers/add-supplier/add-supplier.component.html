<div class="row section container">
  <h4 class="center-align titulo" >NEW SUPPLIER</h4>
    <form class="col s12" autocomplete="off">
      <div class="row">
        <div class="input-field col s5">
            <input id="cuit" type="text" class="validate" name="cuit" [(ngModel)]="supplier.cuit">
            <label for="cuit">CUIT</label>
        </div>
      </div>
      <div class="row">
       <div class="input-field col s5">
          <input id="business_name" type="text" class="validate" name="razon_social" [(ngModel)]="supplier.businessName">
          <label for="business_name">Business Name</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s5">
            <input id="city" type="text" class="validate" name="ciudad" [(ngModel)]="supplier.city">
            <label for="city">City</label>
          </div>
        <div class="input-field col s5">
          <input id="address" type="text" class="validate" name="direccion" [(ngModel)]="supplier.address">
          <label for="address">Address</label>
        </div>
        <div class="input-field col s5">
          <input id="phone" type="text" class="validate" name="telefono" [(ngModel)]="supplier.telephoneNumber">
          <label for="phone">Phone</label>
        </div>
      </div>
    <button class="btn waves-effect waves-light" (click)= "validate()"> Save
        <i class="material-icons right">save</i>
    </button>
    <button class="btn waves-effect waves-light red cancel-button"  (click)= "cancel()"> Cancel</button>
    </form>
  </div>
