<div class="row section container">
  <h4 class="center-align titulo" >EDIT SUPPLIER</h4>
    <form class="col s12" autocomplete="off">
      <div class="row">
        <div class="input-field col s5">
            <input id="cuit" type="text" class="validate" name="cuit" [(ngModel)]="selectedSupplier.cuit">
            <label class="active" for="cuit">CUIT</label>
        </div>
      </div>

      <div class="row">
        <div class="input-field col s5"> 
          <input id="businessName" type="text" class="validate" name="businessName" [(ngModel)]="selectedSupplier.businessName">
          <label class="active" for="businessName">Business Name</label>
        </div>

        <div class="input-field col s5">
          <input id="city" type="text" class="validate" name="city" [(ngModel)]="selectedSupplier.city">
          <label class="active" for="city">City</label>
        </div>
      </div>

      <div class="row">
        <div class="input-field col s5">
          <input id="address" type="text" class="validate" name="address" [(ngModel)]="selectedSupplier.address">
          <label class="active" for="address">Address</label>
        </div>
        <div class="input-field col s5">
          <input id="telephoneNumber" type="text" class="validate" name="telephoneNumber" [(ngModel)]="selectedSupplier.telephoneNumber">
          <label class="active" for="telephoneNumber">Phone</label>
        </div>
      </div>
    <button class="btn waves-effect waves-light" (click)= "validate()"> Save
        <i class="material-icons right">save</i>
    </button>
    <button class="btn waves-effect waves-light red cancel-button" (click)= "cancel()"> Cancel </button>
    </form>
  </div>
